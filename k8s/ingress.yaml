apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsoi-lab4-ingress 
spec:
  ingressClassName: nginx
  rules:
  - host: rsoi-lab4.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
